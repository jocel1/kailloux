<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- Ennemi Crawler - Blob fâché avec mains -->

  <!-- Corps rond rouge foncé -->
  <ellipse cx="12" cy="12" rx="9" ry="8" fill="#8B4040"/>

  <!-- Reflet -->
  <ellipse cx="8" cy="8" rx="3" ry="2" fill="#AA6060" opacity="0.5"/>

  <!-- Oeil gauche (fâché) -->
  <circle cx="8" cy="11" r="3" fill="#FFFFFF"/>
  <circle cx="9" cy="11" r="1.8" fill="#CC2222"/>
  <circle cx="8" cy="10" r="0.8" fill="#FFFFFF"/>
  <!-- Sourcil fâché -->
  <line x1="5" y1="7" x2="10" y2="9" stroke="#4A2020" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Oeil droit (fâché) -->
  <circle cx="16" cy="11" r="3.5" fill="#FFFFFF"/>
  <circle cx="17" cy="11" r="2" fill="#CC2222"/>
  <circle cx="16" cy="10" r="0.9" fill="#FFFFFF"/>
  <!-- Sourcil fâché -->
  <line x1="14" y1="9" x2="19" y2="7" stroke="#4A2020" stroke-width="1.5" stroke-linecap="round"/>

  <!-- Bouche fâchée -->
  <path d="M9 16 Q12 14 15 16" stroke="#4A2020" stroke-width="1.3" fill="none" stroke-linecap="round"/>

  <!-- Petite main gauche (prête à attaquer!) -->
  <ellipse cx="2" cy="14" rx="2.5" ry="2" fill="#6A3030"/>
  <ellipse cx="2" cy="14" rx="2.5" ry="2" fill="none" stroke="#5A2020" stroke-width="0.8"/>

  <!-- Petite main droite -->
  <ellipse cx="22" cy="14" rx="2.5" ry="2" fill="#6A3030"/>
  <ellipse cx="22" cy="14" rx="2.5" ry="2" fill="none" stroke="#5A2020" stroke-width="0.8"/>

  <!-- Contour -->
  <ellipse cx="12" cy="12" rx="9" ry="8" fill="none" stroke="#5A2020" stroke-width="1.2"/>
</svg>
