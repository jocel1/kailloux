<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
  <!-- Gravel NPC - Cute Kirby-style - Small nervous pebble -->

  <!-- Main body - small round greenish-gray -->
  <ellipse cx="12" cy="14" rx="9" ry="8" fill="#8A9A85"/>

  <!-- Body highlight -->
  <ellipse cx="8" cy="10" rx="4" ry="3" fill="#A5B5A0" opacity="0.7"/>
  <ellipse cx="6" cy="8" rx="2" ry="1.5" fill="#FFFFFF" opacity="0.5"/>

  <!-- Cute blush -->
  <ellipse cx="4" cy="14" rx="1.5" ry="0.9" fill="#E8B5B5" opacity="0.5"/>
  <ellipse cx="20" cy="12" rx="1.3" ry="0.8" fill="#E8B5B5" opacity="0.4"/>

  <!-- Left eye (smaller, nervous) -->
  <ellipse cx="8" cy="12" rx="2.8" ry="3.5" fill="#FFFFFF"/>
  <ellipse cx="8" cy="12" rx="2.8" ry="3.5" fill="none" stroke="#5A6A55" stroke-width="0.6"/>
  <ellipse cx="8.5" cy="12" rx="1.5" ry="2.2" fill="#5A6A55"/>
  <circle cx="7.5" cy="10.5" r="1" fill="#FFFFFF"/>

  <!-- Right eye (big nervous eye!) -->
  <ellipse cx="15" cy="11" rx="4" ry="5" fill="#FFFFFF"/>
  <ellipse cx="15" cy="11" rx="4" ry="5" fill="none" stroke="#5A6A55" stroke-width="0.6"/>
  <ellipse cx="15.5" cy="11" rx="2" ry="3" fill="#5A6A55"/>
  <circle cx="14" cy="9" r="1.5" fill="#FFFFFF"/>
  <circle cx="17" cy="12" r="0.5" fill="#FFFFFF" opacity="0.7"/>

  <!-- Worried wavy mouth -->
  <path d="M11 17 Q12.5 16 14 17" stroke="#5A6A55" stroke-width="0.9" fill="none" stroke-linecap="round"/>

  <!-- Body outline -->
  <ellipse cx="12" cy="14" rx="9" ry="8" fill="none" stroke="#6A7A65" stroke-width="1"/>

  <!-- Tiny arm -->
  <ellipse cx="19" cy="15" rx="1.8" ry="1.5" fill="#7A8A75"/>
  <ellipse cx="19" cy="15" rx="1.8" ry="1.5" fill="none" stroke="#6A7A65" stroke-width="0.6"/>

  <!-- Small cute feet -->
  <ellipse cx="9" cy="21" rx="2.5" ry="1.2" fill="#6A7A65"/>
  <ellipse cx="15" cy="21.5" rx="2.2" ry="1" fill="#6A7A65"/>
</svg>
