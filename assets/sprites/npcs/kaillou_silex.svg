<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Silex NPC - Cute Kirby-style - Sharp but still cute -->

  <!-- Main body - slightly angular warm brown -->
  <ellipse cx="16" cy="17" rx="11" ry="10" fill="#A08070"/>

  <!-- Sharp edge accent (small) -->
  <path d="M25 12 L28 15 L26 14" fill="#806050"/>

  <!-- Body highlight -->
  <ellipse cx="10" cy="12" rx="4" ry="3.5" fill="#C0A090" opacity="0.7"/>
  <ellipse cx="8" cy="10" rx="2" ry="1.5" fill="#FFFFFF" opacity="0.4"/>

  <!-- Cute blush -->
  <ellipse cx="6" cy="17" rx="1.8" ry="1" fill="#E8A090" opacity="0.5"/>
  <ellipse cx="26" cy="14" rx="1.5" ry="0.9" fill="#E8A090" opacity="0.4"/>

  <!-- Left eye -->
  <ellipse cx="11" cy="15" rx="3.5" ry="4.5" fill="#FFFFFF"/>
  <ellipse cx="11" cy="15" rx="3.5" ry="4.5" fill="none" stroke="#5A4A3A" stroke-width="0.8"/>
  <ellipse cx="12" cy="15" rx="2" ry="2.8" fill="#7A5A40"/>
  <circle cx="10" cy="13" r="1.3" fill="#FFFFFF"/>

  <!-- Right eye (front, with slight attitude) -->
  <ellipse cx="20" cy="14" rx="4.5" ry="5" fill="#FFFFFF"/>
  <ellipse cx="20" cy="14" rx="4.5" ry="5" fill="none" stroke="#5A4A3A" stroke-width="0.8"/>
  <ellipse cx="21" cy="14" rx="2.5" ry="3" fill="#7A5A40"/>
  <circle cx="19" cy="12" r="1.6" fill="#FFFFFF"/>
  <circle cx="22.5" cy="15" r="0.6" fill="#FFFFFF" opacity="0.7"/>

  <!-- Slight smirk (personality!) -->
  <path d="M18 20 Q20 21 24 19" stroke="#5A4A3A" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Body outline -->
  <ellipse cx="16" cy="17" rx="11" ry="10" fill="none" stroke="#6A5A4A" stroke-width="1.3"/>

  <!-- Small arm -->
  <ellipse cx="25" cy="19" rx="2.5" ry="2" fill="#907060"/>
  <ellipse cx="25" cy="19" rx="2.5" ry="2" fill="none" stroke="#6A5A4A" stroke-width="0.8"/>

  <!-- Cute feet -->
  <ellipse cx="11" cy="26" rx="3.5" ry="1.6" fill="#806050"/>
  <ellipse cx="20" cy="26.5" rx="3" ry="1.5" fill="#806050"/>
</svg>
