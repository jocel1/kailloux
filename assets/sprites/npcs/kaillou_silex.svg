<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Silex NPC - Blob marron avec mains -->

  <!-- Corps rond -->
  <ellipse cx="16" cy="16" rx="11" ry="10" fill="#C4A882"/>

  <!-- Reflet -->
  <ellipse cx="10" cy="11" rx="3.5" ry="2.5" fill="#FFFFFF" opacity="0.4"/>

  <!-- Oeil gauche -->
  <ellipse cx="11" cy="14" rx="3" ry="2.5" fill="#FFFFFF"/>
  <circle cx="12" cy="14" r="1.6" fill="#6B4423"/>
  <circle cx="11" cy="13" r="0.8" fill="#FFFFFF"/>

  <!-- Oeil droit -->
  <ellipse cx="20" cy="14" rx="3.5" ry="3" fill="#FFFFFF"/>
  <circle cx="21" cy="14" r="1.8" fill="#6B4423"/>
  <circle cx="20" cy="12.5" r="0.9" fill="#FFFFFF"/>

  <!-- Joues -->
  <ellipse cx="5" cy="16" rx="2" ry="1.2" fill="#DDB090" opacity="0.5"/>
  <ellipse cx="27" cy="16" rx="2" ry="1.2" fill="#DDB090" opacity="0.5"/>

  <!-- Sourire en coin -->
  <path d="M14 19 Q17 21 21 18" stroke="#7B5433" stroke-width="1.3" fill="none" stroke-linecap="round"/>

  <!-- Petite main gauche -->
  <ellipse cx="4" cy="18" rx="2.5" ry="2" fill="#A48862"/>
  <ellipse cx="4" cy="18" rx="2.5" ry="2" fill="none" stroke="#8B6B4B" stroke-width="0.8"/>

  <!-- Petite main droite -->
  <ellipse cx="28" cy="18" rx="2.5" ry="2" fill="#A48862"/>
  <ellipse cx="28" cy="18" rx="2.5" ry="2" fill="none" stroke="#8B6B4B" stroke-width="0.8"/>

  <!-- Contour -->
  <ellipse cx="16" cy="16" rx="11" ry="10" fill="none" stroke="#8B6B4B" stroke-width="1.3"/>
</svg>
