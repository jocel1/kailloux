<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Gem NPC - Blob violet brillant avec mains -->

  <!-- Lueur magique -->
  <ellipse cx="16" cy="16" rx="14" ry="13" fill="#DD88FF" opacity="0.2"/>

  <!-- Corps rond -->
  <ellipse cx="16" cy="16" rx="11" ry="10" fill="#BB77DD"/>

  <!-- Reflet brillant -->
  <ellipse cx="10" cy="10" rx="4" ry="3" fill="#FFFFFF" opacity="0.6"/>
  <ellipse cx="8" cy="8" rx="2" ry="1.5" fill="#FFFFFF" opacity="0.4"/>

  <!-- Oeil gauche -->
  <circle cx="11" cy="14" r="3" fill="#FFFFFF"/>
  <circle cx="12" cy="14" r="1.8" fill="#8844AA"/>
  <circle cx="11" cy="13" r="0.9" fill="#FFFFFF"/>

  <!-- Oeil droit -->
  <circle cx="20" cy="14" r="3.5" fill="#FFFFFF"/>
  <circle cx="21" cy="14" r="2" fill="#8844AA"/>
  <circle cx="20" cy="12.5" r="1" fill="#FFFFFF"/>

  <!-- Joues roses/violettes -->
  <ellipse cx="5" cy="16" rx="2" ry="1.2" fill="#FF99DD" opacity="0.6"/>
  <ellipse cx="27" cy="16" rx="2" ry="1.2" fill="#FF99DD" opacity="0.6"/>

  <!-- Sourire élégant -->
  <path d="M13 19 Q16 21 19 19" stroke="#7744AA" stroke-width="1.3" fill="none" stroke-linecap="round"/>

  <!-- Petite main gauche -->
  <ellipse cx="4" cy="18" rx="2.5" ry="2" fill="#9955BB"/>
  <ellipse cx="4" cy="18" rx="2.5" ry="2" fill="none" stroke="#8855AA" stroke-width="0.8"/>

  <!-- Petite main droite -->
  <ellipse cx="28" cy="18" rx="2.5" ry="2" fill="#9955BB"/>
  <ellipse cx="28" cy="18" rx="2.5" ry="2" fill="none" stroke="#8855AA" stroke-width="0.8"/>

  <!-- Étoiles scintillantes -->
  <circle cx="6" cy="8" r="1.5" fill="#FFFFFF" opacity="0.9"/>
  <circle cx="26" cy="10" r="1.2" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="4" cy="18" r="1" fill="#FFFFFF" opacity="0.7"/>

  <!-- Contour -->
  <ellipse cx="16" cy="16" rx="11" ry="10" fill="none" stroke="#8855AA" stroke-width="1.3"/>
</svg>
