  <!-- Oeil gauche -->
  <circle cx="11" cy="14" r="3" fill="#FFFFFF"/>
  <circle cx="12" cy="14" r="1.8" fill="#4477AA"/>
  <circle cx="11" cy="13" r="0.9" fill="#FFFFFF"/>

