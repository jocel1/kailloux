<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Galet NPC - Cute Kirby-style - Friendly smooth pebble -->

  <!-- Main body - smooth round pale blue -->
  <ellipse cx="16" cy="17" rx="11" ry="10" fill="#B8D4E3"/>

  <!-- Body highlight -->
  <ellipse cx="11" cy="12" rx="5" ry="4" fill="#D4E8F2" opacity="0.8"/>
  <ellipse cx="9" cy="10" rx="2.5" ry="2" fill="#FFFFFF" opacity="0.6"/>

  <!-- Cute blush marks -->
  <ellipse cx="6" cy="17" rx="2" ry="1.2" fill="#FFB5B5" opacity="0.5"/>
  <ellipse cx="26" cy="15" rx="1.8" ry="1" fill="#FFB5B5" opacity="0.4"/>

  <!-- Left eye -->
  <ellipse cx="11" cy="15" rx="3.5" ry="4.5" fill="#FFFFFF"/>
  <ellipse cx="11" cy="15" rx="3.5" ry="4.5" fill="none" stroke="#5A7A8A" stroke-width="0.8"/>
  <ellipse cx="12" cy="15" rx="2" ry="2.8" fill="#5B9BD5"/>
  <circle cx="10" cy="13" r="1.3" fill="#FFFFFF"/>

  <!-- Right eye (front, bigger) -->
  <ellipse cx="20" cy="14" rx="4.5" ry="5.5" fill="#FFFFFF"/>
  <ellipse cx="20" cy="14" rx="4.5" ry="5.5" fill="none" stroke="#5A7A8A" stroke-width="0.8"/>
  <ellipse cx="21" cy="14" rx="2.5" ry="3.2" fill="#5B9BD5"/>
  <circle cx="19" cy="12" r="1.7" fill="#FFFFFF"/>
  <circle cx="22.5" cy="15" r="0.7" fill="#FFFFFF" opacity="0.7"/>

  <!-- Friendly smile -->
  <path d="M17 20 Q19 22 22 20" stroke="#5A7A8A" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Body outline -->
  <ellipse cx="16" cy="17" rx="11" ry="10" fill="none" stroke="#7A9AAA" stroke-width="1.3"/>

  <!-- Small arm -->
  <ellipse cx="25" cy="19" rx="2.5" ry="2" fill="#A3C4D3"/>
  <ellipse cx="25" cy="19" rx="2.5" ry="2" fill="none" stroke="#7A9AAA" stroke-width="0.8"/>

  <!-- Cute feet -->
  <ellipse cx="12" cy="26" rx="3.5" ry="1.8" fill="#98B8C8"/>
  <ellipse cx="20" cy="26.5" rx="3" ry="1.5" fill="#98B8C8"/>
</svg>
