<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Granit NPC - Cute Kirby-style - Big friendly boulder -->

  <!-- Main body - large round gray -->
  <ellipse cx="20" cy="22" rx="16" ry="14" fill="#909090"/>

  <!-- Granite texture spots (subtle) -->
  <circle cx="12" cy="18" r="2" fill="#A0A0A0" opacity="0.4"/>
  <circle cx="28" cy="26" r="2.5" fill="#808080" opacity="0.3"/>
  <circle cx="16" cy="30" r="1.5" fill="#A0A0A0" opacity="0.3"/>

  <!-- Body highlight -->
  <ellipse cx="13" cy="14" rx="7" ry="5" fill="#B0B0B0" opacity="0.7"/>
  <ellipse cx="10" cy="11" rx="3" ry="2" fill="#FFFFFF" opacity="0.4"/>

  <!-- Cute blush -->
  <ellipse cx="6" cy="22" rx="2.5" ry="1.5" fill="#E8B0B0" opacity="0.4"/>
  <ellipse cx="34" cy="19" rx="2" ry="1.2" fill="#E8B0B0" opacity="0.35"/>

  <!-- Left eye -->
  <ellipse cx="13" cy="19" rx="4" ry="5" fill="#FFFFFF"/>
  <ellipse cx="13" cy="19" rx="4" ry="5" fill="none" stroke="#606060" stroke-width="0.8"/>
  <ellipse cx="14" cy="19" rx="2.2" ry="3" fill="#606060"/>
  <circle cx="12" cy="17" r="1.5" fill="#FFFFFF"/>

  <!-- Right eye (front, bigger) -->
  <ellipse cx="25" cy="18" rx="5.5" ry="6.5" fill="#FFFFFF"/>
  <ellipse cx="25" cy="18" rx="5.5" ry="6.5" fill="none" stroke="#606060" stroke-width="0.8"/>
  <ellipse cx="26" cy="18" rx="3" ry="4" fill="#606060"/>
  <circle cx="24" cy="15.5" r="2" fill="#FFFFFF"/>
  <circle cx="28" cy="19" r="0.8" fill="#FFFFFF" opacity="0.7"/>

  <!-- Wise gentle smile -->
  <path d="M22 27 Q25 30 30 27" stroke="#606060" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Body outline -->
  <ellipse cx="20" cy="22" rx="16" ry="14" fill="none" stroke="#707070" stroke-width="1.5"/>

  <!-- Strong arm -->
  <ellipse cx="34" cy="24" rx="3.5" ry="3" fill="#808080"/>
  <ellipse cx="34" cy="24" rx="3.5" ry="3" fill="none" stroke="#707070" stroke-width="1"/>

  <!-- Sturdy feet -->
  <ellipse cx="14" cy="35" rx="5" ry="2" fill="#707070"/>
  <ellipse cx="26" cy="35.5" rx="4.5" ry="2" fill="#707070"/>
</svg>
