<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
  <!-- Granit NPC - Gros blob gris avec mains -->

  <!-- Corps rond (plus gros) -->
  <ellipse cx="20" cy="20" rx="15" ry="14" fill="#9A9A9A"/>

  <!-- Reflet -->
  <ellipse cx="13" cy="13" rx="5" ry="4" fill="#FFFFFF" opacity="0.4"/>

  <!-- Oeil gauche -->
  <circle cx="13" cy="18" r="3.5" fill="#FFFFFF"/>
  <circle cx="14" cy="18" r="2" fill="#555555"/>
  <circle cx="13" cy="17" r="1" fill="#FFFFFF"/>

  <!-- Oeil droit -->
  <circle cx="26" cy="18" r="4" fill="#FFFFFF"/>
  <circle cx="27" cy="18" r="2.3" fill="#555555"/>
  <circle cx="26" cy="16.5" r="1.1" fill="#FFFFFF"/>

  <!-- Joues -->
  <ellipse cx="6" cy="20" rx="2.5" ry="1.5" fill="#C0A0A0" opacity="0.4"/>
  <ellipse cx="34" cy="20" rx="2.5" ry="1.5" fill="#C0A0A0" opacity="0.4"/>

  <!-- Sourire sage -->
  <path d="M16 25 Q20 28 24 25" stroke="#666666" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Grosse main gauche -->
  <ellipse cx="4" cy="22" rx="4" ry="3" fill="#7A7A7A"/>
  <ellipse cx="4" cy="22" rx="4" ry="3" fill="none" stroke="#6A6A6A" stroke-width="1"/>

  <!-- Grosse main droite -->
  <ellipse cx="36" cy="22" rx="4" ry="3" fill="#7A7A7A"/>
  <ellipse cx="36" cy="22" rx="4" ry="3" fill="none" stroke="#6A6A6A" stroke-width="1"/>

  <!-- Contour -->
  <ellipse cx="20" cy="20" rx="15" ry="14" fill="none" stroke="#6A6A6A" stroke-width="1.5"/>
</svg>
