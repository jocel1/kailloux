  <!-- Metal bands -->
  <rect x="3" y="13" width="26" height="2" fill="#DAA520"/>
  <rect x="3" y="13" width="26" height="2" fill="none" stroke="#8B6914" stroke-width="0.5"/>

  <!-- Lock -->
  <rect x="13" y="16" width="6" height="8" rx="1" fill="#DAA520"/>
  <rect x="13" y="16" width="6" height="8" rx="1" fill="none" stroke="#8B6914" stroke-width="0.8"/>
  <circle cx="16" cy="20" r="1.5" fill="#8B6914"/>

  <!-- Corner decorations -->
  <circle cx="6" cy="16" r="1.5" fill="#DAA520"/>
  <circle cx="26" cy="16" r="1.5" fill="#DAA520"/>
  <circle cx="6" cy="26" r="1.5" fill="#DAA520"/>
  <circle cx="26" cy="26" r="1.5" fill="#DAA520"/>
