<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Chest Closed - Coffre fermÃ© style cartoon -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="12" ry="2" fill="#00000033"/>

  <!-- Chest body -->
  <rect x="4" y="14" width="24" height="14" rx="2" fill="#8B4513"/>

  <!-- Chest body highlight -->
  <rect x="6" y="16" width="20" height="4" fill="#A0522D" opacity="0.6"/>

  <!-- Chest body dark -->
  <rect x="4" y="24" width="24" height="4" rx="1" fill="#654321"/>

  <!-- Body outline -->
  <rect x="4" y="14" width="24" height="14" rx="2" fill="none" stroke="#3D2314" stroke-width="1.5"/>

  <!-- Chest lid -->
