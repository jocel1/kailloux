<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Fan - Ã‰ventail magique style japonais -->

  <!-- Handle -->
  <rect x="14" y="22" width="4" height="10" rx="1" fill="#8B4513"/>
  <rect x="14" y="22" width="4" height="10" rx="1" fill="none" stroke="#5D2E0C" stroke-width="0.8"/>

  <!-- Handle wrap -->
  <rect x="14" y="24" width="4" height="1" fill="#DC143C"/>
  <rect x="14" y="26" width="4" height="1" fill="#DC143C"/>
  <rect x="14" y="28" width="4" height="1" fill="#DC143C"/>

  <!-- Fan base -->
  <path d="M 16 22 L 2 6 Q 16 -2 30 6 Z" fill="#FFF8DC"/>

  <!-- Fan ribs -->
  <line x1="16" y1="22" x2="4" y2="7" stroke="#DEB887" stroke-width="0.8"/>
  <line x1="16" y1="22" x2="8" y2="4" stroke="#DEB887" stroke-width="0.8"/>
  <line x1="16" y1="22" x2="12" y2="2" stroke="#DEB887" stroke-width="0.8"/>
  <line x1="16" y1="22" x2="16" y2="1" stroke="#DEB887" stroke-width="0.8"/>
  <line x1="16" y1="22" x2="20" y2="2" stroke="#DEB887" stroke-width="0.8"/>
  <line x1="16" y1="22" x2="24" y2="4" stroke="#DEB887" stroke-width="0.8"/>
  <line x1="16" y1="22" x2="28" y2="7" stroke="#DEB887" stroke-width="0.8"/>

  <!-- Decorative pattern -->
  <circle cx="10" cy="10" r="2" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="16" cy="8" r="2.5" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="22" cy="10" r="2" fill="#FFB6C1" opacity="0.7"/>

  <!-- Cherry blossom petals -->
  <ellipse cx="10" cy="10" rx="1.5" ry="0.8" fill="#FF69B4" transform="rotate(30 10 10)"/>
  <ellipse cx="10" cy="10" rx="1.5" ry="0.8" fill="#FF69B4" transform="rotate(90 10 10)"/>
  <ellipse cx="10" cy="10" rx="1.5" ry="0.8" fill="#FF69B4" transform="rotate(150 10 10)"/>

  <ellipse cx="16" cy="8" rx="2" ry="1" fill="#FF69B4" transform="rotate(45 16 8)"/>
  <ellipse cx="16" cy="8" rx="2" ry="1" fill="#FF69B4" transform="rotate(105 16 8)"/>
  <ellipse cx="16" cy="8" rx="2" ry="1" fill="#FF69B4" transform="rotate(165 16 8)"/>

  <ellipse cx="22" cy="10" rx="1.5" ry="0.8" fill="#FF69B4" transform="rotate(30 22 10)"/>
  <ellipse cx="22" cy="10" rx="1.5" ry="0.8" fill="#FF69B4" transform="rotate(90 22 10)"/>
  <ellipse cx="22" cy="10" rx="1.5" ry="0.8" fill="#FF69B4" transform="rotate(150 22 10)"/>

  <!-- Fan outline -->
  <path d="M 16 22 L 2 6 Q 16 -2 30 6 Z" fill="none" stroke="#8B4513" stroke-width="1.5"/>

  <!-- Magic sparkle -->
  <circle cx="16" cy="6" r="1" fill="white"/>
  <circle cx="6" cy="9" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="26" cy="9" r="0.5" fill="white" opacity="0.7"/>
</svg>
