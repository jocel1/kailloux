<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Chest Open - Coffre ouvert avec trÃ©sor visible -->

  <!-- Shadow -->
  <ellipse cx="16" cy="30" rx="12" ry="2" fill="#00000033"/>

  <!-- Chest body -->
  <rect x="4" y="16" width="24" height="12" rx="2" fill="#8B4513"/>

  <!-- Inside of chest (dark) -->
  <rect x="6" y="16" width="20" height="6" fill="#3D2314"/>

  <!-- Treasure glow -->
  <ellipse cx="16" cy="19" rx="8" ry="4" fill="#FFD700" opacity="0.3"/>

  <!-- Treasure items -->
  <circle cx="12" cy="18" r="2" fill="#FFD700"/>
  <circle cx="16" cy="17" r="2.5" fill="#FFD700"/>
  <circle cx="20" cy="18" r="2" fill="#FFD700"/>
  <circle cx="14" cy="20" r="1.5" fill="#C0C0C0"/>
  <circle cx="18" cy="20" r="1.5" fill="#FFD700"/>

  <!-- Sparkles -->
  <circle cx="16" cy="16" r="1" fill="white" opacity="0.9"/>
  <circle cx="12" cy="17" r="0.5" fill="white" opacity="0.7"/>
  <circle cx="20" cy="17" r="0.5" fill="white" opacity="0.7"/>

  <!-- Body outline -->
  <rect x="4" y="16" width="24" height="12" rx="2" fill="none" stroke="#3D2314" stroke-width="1.5"/>

  <!-- Metal band on body -->
  <rect x="3" y="22" width="26" height="2" fill="#DAA520"/>

  <!-- Lid (open, tilted back) -->
  <path d="M 2 16 L 4 4 Q 16 1 28 4 L 30 16 Z" fill="#A0522D"/>

  <!-- Lid inside -->
  <path d="M 4 15 L 5 6 Q 16 4 27 6 L 28 15 Z" fill="#654321"/>

  <!-- Lid highlight -->
  <path d="M 6 10 Q 16 7 26 10 L 25 6 Q 16 4 7 6 Z" fill="#CD853F" opacity="0.5"/>

  <!-- Lid outline -->
  <path d="M 2 16 L 4 4 Q 16 1 28 4 L 30 16" fill="none" stroke="#3D2314" stroke-width="1.5"/>

  <!-- Metal band on lid -->
  <path d="M 3 15 L 4.5 5 Q 16 2.5 27.5 5 L 29 15" fill="none" stroke="#DAA520" stroke-width="2"/>

  <!-- Corner decorations -->
  <circle cx="6" cy="18" r="1.5" fill="#DAA520"/>
  <circle cx="26" cy="18" r="1.5" fill="#DAA520"/>
  <circle cx="6" cy="26" r="1.5" fill="#DAA520"/>
  <circle cx="26" cy="26" r="1.5" fill="#DAA520"/>
</svg>
