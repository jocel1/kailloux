<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Candle - Bougie magique qui peut être portée sur la tête -->

  <!-- Glow effect -->
  <ellipse cx="16" cy="8" rx="10" ry="8" fill="#FFA500" opacity="0.2"/>
  <ellipse cx="16" cy="8" rx="6" ry="5" fill="#FFD700" opacity="0.3"/>

  <!-- Flame outer -->
  <path d="M 16 2 Q 20 6 18 12 Q 16 14 14 12 Q 12 6 16 2" fill="#FF6600"/>

  <!-- Flame middle -->
  <path d="M 16 3 Q 19 6 17.5 10 Q 16 12 14.5 10 Q 13 6 16 3" fill="#FF9933"/>

  <!-- Flame inner -->
  <path d="M 16 4 Q 18 6 17 9 Q 16 10 15 9 Q 14 6 16 4" fill="#FFCC00"/>

  <!-- Flame core -->
  <ellipse cx="16" cy="8" rx="1" ry="2" fill="#FFFFCC"/>

  <!-- Wick -->
  <line x1="16" y1="11" x2="16" y2="14" stroke="#333333" stroke-width="1"/>

  <!-- Candle body -->
  <rect x="11" y="14" width="10" height="16" rx="1" fill="#FFF8DC"/>

  <!-- Candle wax drips -->
  <path d="M 11 18 Q 9 20 11 22" fill="#FFF8DC"/>
  <path d="M 21 16 Q 23 18 21 20" fill="#FFF8DC"/>
  <path d="M 12 22 Q 10 24 12 26" fill="#FFF8DC"/>

  <!-- Candle highlight -->
  <rect x="12" y="15" width="3" height="14" rx="1" fill="white" opacity="0.4"/>

  <!-- Candle body outline -->
  <rect x="11" y="14" width="10" height="16" rx="1" fill="none" stroke="#DEB887" stroke-width="1"/>

  <!-- Drip outlines -->
  <path d="M 11 18 Q 9 20 11 22" fill="none" stroke="#DEB887" stroke-width="0.8"/>
  <path d="M 21 16 Q 23 18 21 20" fill="none" stroke="#DEB887" stroke-width="0.8"/>

  <!-- Base/holder -->
  <ellipse cx="16" cy="30" rx="7" ry="2" fill="#DAA520"/>
  <ellipse cx="16" cy="30" rx="7" ry="2" fill="none" stroke="#8B6914" stroke-width="1"/>
  <ellipse cx="16" cy="29" rx="5" ry="1.5" fill="#FFD700"/>

  <!-- Sparkles around flame -->
  <circle cx="10" cy="6" r="0.8" fill="white" opacity="0.8"/>
  <circle cx="22" cy="5" r="0.6" fill="white" opacity="0.7"/>
  <circle cx="12" cy="3" r="0.5" fill="white" opacity="0.6"/>
  <circle cx="20" cy="8" r="0.5" fill="white" opacity="0.6"/>
</svg>
