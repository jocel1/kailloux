<svg xmlns="http://www.w3.org/2000/svg" width="32" height="40" viewBox="0 0 32 40">
  <!-- Kaillou Player with Candle - Cute Kirby-style -->

  <!-- Candle glow -->
  <ellipse cx="16" cy="6" rx="10" ry="8" fill="#FFE066" opacity="0.2"/>
  <ellipse cx="16" cy="5" rx="6" ry="5" fill="#FFCC00" opacity="0.25"/>

  <!-- Flame -->
  <path d="M16 0 Q20 3 18 7 Q16 9 14 7 Q12 3 16 0" fill="#FF9933"/>
  <path d="M16 1 Q18.5 3.5 17 6 Q16 7.5 15 6 Q13.5 3.5 16 1" fill="#FFCC33"/>
  <ellipse cx="16" cy="4" rx="1" ry="2" fill="#FFFF99"/>

  <!-- Candle stick -->
  <rect x="14" y="7" width="4" height="5" rx="1" fill="#FFF5E6"/>
  <rect x="14" y="7" width="4" height="5" rx="1" fill="none" stroke="#E6D5C3" stroke-width="0.5"/>

  <!-- Small cape flowing behind -->
  <path d="M8 22 Q4 26 3 36 Q7 34 10 34 Q9 28 8 22" fill="#4A5568"/>
  <path d="M9 23 Q6 26 5 34 Q7 33 9 33" fill="#5A6578" opacity="0.7"/>

  <!-- Main body - cute round stone -->
  <ellipse cx="16" cy="25" rx="12" ry="11" fill="#8BC4C4"/>

  <!-- Body highlight -->
  <ellipse cx="11" cy="20" rx="5" ry="4" fill="#AEDEDE" opacity="0.8"/>
  <ellipse cx="9" cy="18" rx="2.5" ry="2" fill="#FFFFFF" opacity="0.5"/>

  <!-- Warm candle glow on body -->
  <ellipse cx="16" cy="18" rx="8" ry="4" fill="#FFE066" opacity="0.15"/>

  <!-- Cute blush marks -->
  <ellipse cx="7" cy="26" rx="2.5" ry="1.5" fill="#FFB5B5" opacity="0.6"/>
  <ellipse cx="25" cy="24" rx="2" ry="1.2" fill="#FFB5B5" opacity="0.5"/>

  <!-- Left eye -->
  <ellipse cx="11" cy="23" rx="4" ry="5" fill="#FFFFFF"/>
  <ellipse cx="11" cy="23" rx="4" ry="5" fill="none" stroke="#2D3748" stroke-width="0.8"/>
  <ellipse cx="12" cy="23" rx="2.2" ry="3" fill="#2D3748"/>
  <circle cx="10" cy="21" r="1.5" fill="#FFFFFF"/>
  <circle cx="13" cy="24" r="0.7" fill="#FFFFFF" opacity="0.7"/>

  <!-- Right eye (bigger) -->
  <ellipse cx="20" cy="22" rx="5" ry="6" fill="#FFFFFF"/>
  <ellipse cx="20" cy="22" rx="5" ry="6" fill="none" stroke="#2D3748" stroke-width="0.8"/>
  <ellipse cx="21.5" cy="22" rx="2.8" ry="3.5" fill="#2D3748"/>
  <circle cx="19" cy="19.5" r="2" fill="#FFFFFF"/>
  <circle cx="23" cy="23" r="0.9" fill="#FFFFFF" opacity="0.7"/>

  <!-- Happy smile -->
  <path d="M18 29 Q20 31 23 29" stroke="#2D3748" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Body outline -->
  <ellipse cx="16" cy="25" rx="12" ry="11" fill="none" stroke="#5A9A9A" stroke-width="1.5"/>

  <!-- Small cute arm -->
  <ellipse cx="26" cy="27" rx="3" ry="2.5" fill="#7AB4B4"/>
  <ellipse cx="26" cy="27" rx="3" ry="2.5" fill="none" stroke="#5A9A9A" stroke-width="1"/>

  <!-- Cute little feet -->
  <ellipse cx="12" cy="35" rx="4" ry="2" fill="#6AA4A4"/>
  <ellipse cx="21" cy="35.5" rx="3.5" ry="1.8" fill="#6AA4A4"/>

  <!-- Sparkles from candle -->
  <circle cx="7" cy="14" r="1" fill="#FFE066" opacity="0.7"/>
  <circle cx="25" cy="12" r="0.8" fill="#FFCC33" opacity="0.6"/>
  <circle cx="5" cy="20" r="0.6" fill="#FFE066" opacity="0.5"/>
</svg>
