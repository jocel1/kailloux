<svg xmlns="http://www.w3.org/2000/svg" width="32" height="40" viewBox="0 0 32 40">
  <!-- Kaillou Player avec Bougie - Blob avec mains -->

  <!-- Lueur de la bougie -->
  <ellipse cx="16" cy="8" rx="8" ry="6" fill="#FFE066" opacity="0.3"/>

  <!-- Flamme simple -->
  <ellipse cx="16" cy="4" rx="3" ry="5" fill="#FF9933"/>
  <ellipse cx="16" cy="4" rx="2" ry="3.5" fill="#FFCC33"/>
  <ellipse cx="16" cy="3" rx="1" ry="2" fill="#FFFF99"/>

  <!-- Bougie -->
  <rect x="14" y="8" width="4" height="6" rx="1" fill="#FFF5E6"/>
  <rect x="14" y="8" width="4" height="6" rx="1" fill="none" stroke="#DDD5C6" stroke-width="0.5"/>

  <!-- Corps rond -->
  <ellipse cx="16" cy="24" rx="12" ry="11" fill="#7ECFC0"/>

  <!-- Reflet -->
  <ellipse cx="11" cy="19" rx="4" ry="3" fill="#FFFFFF" opacity="0.4"/>

  <!-- Lueur chaude sur le corps -->
  <ellipse cx="16" cy="18" rx="6" ry="3" fill="#FFE066" opacity="0.2"/>

  <!-- Oeil gauche -->
  <circle cx="11" cy="22" r="3.5" fill="#FFFFFF"/>
  <circle cx="12" cy="22" r="2" fill="#222222"/>
  <circle cx="11" cy="21" r="1" fill="#FFFFFF"/>

  <!-- Oeil droit -->
  <circle cx="21" cy="22" r="4" fill="#FFFFFF"/>
  <circle cx="22" cy="22" r="2.3" fill="#222222"/>
  <circle cx="21" cy="20.5" r="1.2" fill="#FFFFFF"/>

  <!-- Joues roses -->
  <ellipse cx="5" cy="24" rx="2" ry="1.5" fill="#FFB5B5" opacity="0.6"/>
  <ellipse cx="27" cy="24" rx="2" ry="1.5" fill="#FFB5B5" opacity="0.6"/>

  <!-- Sourire -->
  <path d="M14 28 Q16 30 18 28" stroke="#444444" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Petite main gauche -->
  <ellipse cx="3" cy="26" rx="3" ry="2.5" fill="#6DBFB0"/>
  <ellipse cx="3" cy="26" rx="3" ry="2.5" fill="none" stroke="#4A9A8A" stroke-width="1"/>

  <!-- Petite main droite -->
  <ellipse cx="29" cy="26" rx="3" ry="2.5" fill="#6DBFB0"/>
  <ellipse cx="29" cy="26" rx="3" ry="2.5" fill="none" stroke="#4A9A8A" stroke-width="1"/>

  <!-- Contour -->
  <ellipse cx="16" cy="24" rx="12" ry="11" fill="none" stroke="#4A9A8A" stroke-width="1.5"/>

  <!-- Ã‰toiles -->
  <circle cx="6" cy="12" r="1" fill="#FFE066" opacity="0.8"/>
  <circle cx="26" cy="10" r="0.8" fill="#FFE066" opacity="0.6"/>
