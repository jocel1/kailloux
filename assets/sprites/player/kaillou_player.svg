<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Kaillou Player - Cute Kirby-style side-view -->

  <!-- Small cape flowing behind -->
  <path d="M8 14 Q4 18 3 28 Q7 26 10 26 Q9 20 8 14" fill="#4A5568"/>
  <path d="M9 15 Q6 18 5 26 Q7 25 9 25" fill="#5A6578" opacity="0.7"/>

  <!-- Main body - cute round stone -->
  <ellipse cx="16" cy="17" rx="12" ry="11" fill="#8BC4C4"/>

  <!-- Body highlight (top-left shine) -->
  <ellipse cx="11" cy="12" rx="5" ry="4" fill="#AEDEDE" opacity="0.8"/>
  <ellipse cx="9" cy="10" rx="2.5" ry="2" fill="#FFFFFF" opacity="0.5"/>

  <!-- Cute blush marks -->
  <ellipse cx="7" cy="18" rx="2.5" ry="1.5" fill="#FFB5B5" opacity="0.6"/>
  <ellipse cx="25" cy="16" rx="2" ry="1.2" fill="#FFB5B5" opacity="0.5"/>

  <!-- Left eye (background) -->
  <ellipse cx="11" cy="15" rx="4" ry="5" fill="#FFFFFF"/>
  <ellipse cx="11" cy="15" rx="4" ry="5" fill="none" stroke="#2D3748" stroke-width="0.8"/>
  <!-- Left pupil -->
  <ellipse cx="12" cy="15" rx="2.2" ry="3" fill="#2D3748"/>
  <!-- Left eye shine -->
  <circle cx="10" cy="13" r="1.5" fill="#FFFFFF"/>
  <circle cx="13" cy="16" r="0.7" fill="#FFFFFF" opacity="0.7"/>

  <!-- Right eye (front, bigger) -->
  <ellipse cx="20" cy="14" rx="5" ry="6" fill="#FFFFFF"/>
  <ellipse cx="20" cy="14" rx="5" ry="6" fill="none" stroke="#2D3748" stroke-width="0.8"/>
  <!-- Right pupil -->
  <ellipse cx="21.5" cy="14" rx="2.8" ry="3.5" fill="#2D3748"/>
  <!-- Right eye shine -->
  <circle cx="19" cy="11.5" r="2" fill="#FFFFFF"/>
  <circle cx="23" cy="15" r="0.9" fill="#FFFFFF" opacity="0.7"/>

  <!-- Cute small smile -->
  <path d="M18 21 Q20 23 23 21" stroke="#2D3748" stroke-width="1.2" fill="none" stroke-linecap="round"/>

  <!-- Body outline -->
  <ellipse cx="16" cy="17" rx="12" ry="11" fill="none" stroke="#5A9A9A" stroke-width="1.5"/>

  <!-- Small cute arm -->
  <ellipse cx="26" cy="19" rx="3" ry="2.5" fill="#7AB4B4"/>
  <ellipse cx="26" cy="19" rx="3" ry="2.5" fill="none" stroke="#5A9A9A" stroke-width="1"/>

  <!-- Cute little feet -->
  <ellipse cx="12" cy="27" rx="4" ry="2" fill="#6AA4A4"/>
  <ellipse cx="21" cy="27.5" rx="3.5" ry="1.8" fill="#6AA4A4"/>
</svg>
