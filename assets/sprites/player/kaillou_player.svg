<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Kaillou Player - Blob mignon avec 2 petites mains -->

  <!-- Corps rond et simple -->
  <ellipse cx="16" cy="16" rx="12" ry="11" fill="#7ECFC0"/>

  <!-- Reflet simple -->
  <ellipse cx="11" cy="11" rx="4" ry="3" fill="#FFFFFF" opacity="0.4"/>

  <!-- Oeil gauche -->
  <circle cx="11" cy="14" r="3.5" fill="#FFFFFF"/>
  <circle cx="12" cy="14" r="2" fill="#222222"/>
  <circle cx="11" cy="13" r="1" fill="#FFFFFF"/>

  <!-- Oeil droit -->
  <circle cx="21" cy="14" r="4" fill="#FFFFFF"/>
  <circle cx="22" cy="14" r="2.3" fill="#222222"/>
  <circle cx="21" cy="12.5" r="1.2" fill="#FFFFFF"/>

  <!-- Joues roses -->
  <ellipse cx="5" cy="16" rx="2" ry="1.5" fill="#FFB5B5" opacity="0.6"/>
  <ellipse cx="27" cy="16" rx="2" ry="1.5" fill="#FFB5B5" opacity="0.6"/>

  <!-- Petite bouche souriante -->
  <path d="M14 20 Q16 22 18 20" stroke="#444444" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Petite main gauche -->
  <ellipse cx="3" cy="18" rx="3" ry="2.5" fill="#6DBFB0"/>
  <ellipse cx="3" cy="18" rx="3" ry="2.5" fill="none" stroke="#4A9A8A" stroke-width="1"/>

  <!-- Petite main droite -->
  <ellipse cx="29" cy="18" rx="3" ry="2.5" fill="#6DBFB0"/>
  <ellipse cx="29" cy="18" rx="3" ry="2.5" fill="none" stroke="#4A9A8A" stroke-width="1"/>

  <!-- Contour du corps -->
  <ellipse cx="16" cy="16" rx="12" ry="11" fill="none" stroke="#4A9A8A" stroke-width="1.5"/>
</svg>
