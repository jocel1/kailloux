<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Shop Stand - Stand de marchand kaillou -->

  <!-- Comptoir en bois -->
  <rect x="4" y="18" width="24" height="10" fill="#8B5A2B" rx="2"/>
  <rect x="4" y="18" width="24" height="3" fill="#A0522D" rx="1"/>

  <!-- Pieds du comptoir -->
  <rect x="6" y="28" width="4" height="4" fill="#654321"/>
  <rect x="22" y="28" width="4" height="4" fill="#654321"/>

  <!-- Auvent/toit -->
  <path d="M2 8 L16 2 L30 8 L30 12 L2 12 Z" fill="#CC3333"/>
  <path d="M2 12 L16 6 L30 12" stroke="#AA2222" stroke-width="1" fill="none"/>

  <!-- Rayures de l'auvent -->
  <rect x="6" y="8" width="3" height="4" fill="#FFCC00"/>
  <rect x="14" y="6" width="4" height="6" fill="#FFCC00"/>
  <rect x="23" y="8" width="3" height="4" fill="#FFCC00"/>

  <!-- Petit kaillou marchand (tête qui dépasse) -->
  <ellipse cx="16" cy="16" rx="5" ry="4" fill="#C0A080"/>
  <circle cx="14" cy="15" r="1.5" fill="#FFFFFF"/>
  <circle cx="18" cy="15" r="1.5" fill="#FFFFFF"/>
  <circle cx="14.5" cy="15" r="0.8" fill="#333333"/>
  <circle cx="18.5" cy="15" r="0.8" fill="#333333"/>
  <path d="M14 18 Q16 19 18 18" stroke="#666666" stroke-width="0.8" fill="none"/>

  <!-- Symbole K (monnaie) sur le comptoir -->
  <text x="16" y="25" font-family="Arial" font-size="8" font-weight="bold" fill="#FFD700" text-anchor="middle">K</text>

  <!-- Contour comptoir -->
  <rect x="4" y="18" width="24" height="10" fill="none" stroke="#5A3A1A" stroke-width="1" rx="2"/>
</svg>
