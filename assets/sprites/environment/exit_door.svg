<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Exit Door - Portail magique de sortie -->

  <!-- Cadre du portail (pierre) -->
  <path d="M6 28 L6 8 Q16 2 26 8 L26 28" fill="#555566" stroke="#333344" stroke-width="2"/>

  <!-- Intérieur du portail (énergie) -->
  <path d="M8 26 L8 10 Q16 5 24 10 L24 26 Z" fill="#4488FF"/>

  <!-- Effet de tourbillon -->
  <ellipse cx="16" cy="18" rx="6" ry="10" fill="#66AAFF" opacity="0.7"/>
  <ellipse cx="16" cy="18" rx="4" ry="7" fill="#88CCFF" opacity="0.7"/>
  <ellipse cx="16" cy="18" rx="2" ry="4" fill="#AAEEFF" opacity="0.8"/>

  <!-- Centre brillant -->
  <circle cx="16" cy="16" r="3" fill="#FFFFFF" opacity="0.9"/>

  <!-- Étoiles/particules -->
  <circle cx="12" cy="12" r="1" fill="#FFFFFF"/>
  <circle cx="20" cy="14" r="0.8" fill="#FFFFFF"/>
  <circle cx="14" cy="22" r="1.2" fill="#FFFFFF"/>
  <circle cx="18" cy="10" r="0.6" fill="#FFFFFF"/>
  <circle cx="10" cy="20" r="0.8" fill="#FFFFFF"/>
  <circle cx="22" cy="22" r="1" fill="#FFFFFF"/>

  <!-- Runes sur le cadre -->
  <circle cx="7" cy="14" r="1.5" fill="#88FFAA"/>
  <circle cx="7" cy="22" r="1.5" fill="#88FFAA"/>
  <circle cx="25" cy="14" r="1.5" fill="#88FFAA"/>
  <circle cx="25" cy="22" r="1.5" fill="#88FFAA"/>

  <!-- Flèche indicatrice -->
  <path d="M16 24 L13 28 L19 28 Z" fill="#FFDD44"/>

  <!-- Contour lumineux -->
  <path d="M6 28 L6 8 Q16 2 26 8 L26 28" fill="none" stroke="#66DDFF" stroke-width="1" opacity="0.6"/>
</svg>
