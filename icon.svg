<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background -->
  <circle cx="64" cy="64" r="60" fill="#7a7a8a" stroke="#3a3a4a" stroke-width="4"/>

  <!-- Kaillou body highlight -->
  <ellipse cx="50" cy="50" rx="35" ry="30" fill="#9a9aaa" opacity="0.5"/>

  <!-- Eyes -->
  <ellipse cx="48" cy="55" rx="10" ry="12" fill="white"/>
  <ellipse cx="80" cy="55" rx="10" ry="12" fill="white"/>

  <!-- Pupils -->
  <circle cx="50" cy="57" r="5" fill="#2a2a3a"/>
  <circle cx="82" cy="57" r="5" fill="#2a2a3a"/>

  <!-- Eye shine -->
  <circle cx="47" cy="53" r="2" fill="white"/>
  <circle cx="79" cy="53" r="2" fill="white"/>

  <!-- Smile -->
  <path d="M 45 78 Q 64 95 83 78" stroke="#3a3a4a" stroke-width="3" fill="none" stroke-linecap="round"/>

  <!-- Cheeks (blush) -->
  <ellipse cx="35" cy="72" rx="8" ry="5" fill="#ff9999" opacity="0.4"/>
  <ellipse cx="93" cy="72" rx="8" ry="5" fill="#ff9999" opacity="0.4"/>

  <!-- Little arms -->
  <ellipse cx="15" cy="75" rx="8" ry="5" fill="#6a6a7a" transform="rotate(-30 15 75)"/>
  <ellipse cx="113" cy="75" rx="8" ry="5" fill="#6a6a7a" transform="rotate(30 113 75)"/>
